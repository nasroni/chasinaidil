name: chasinaidil
version: 3.2.4+30
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  flutter_localization: ^0.1.9
  flutter_localizations:
    sdk: flutter
  gesture_x_detector: ^1.1.1
  get_storage: ^2.0.3
  share_plus: ^6.3.1
  flutter_animate: ^4.1.0
  flutter_randomcolor: ^1.0.14
  hexcolor: ^3.0.1
  pdf_render: ^1.3.6
  #assets_audio_player: ^3.0.6
  al_downloader: ^1.7.2
  path_provider: ^2.0.13
  liquid_progress_indicator_v2: ^0.5.0
  just_audio: ^0.9.31
  just_audio_background: ^0.0.1-beta.9
  crypto: ^3.0.2
  audio_service: ^0.18.9
  flutter_archive: ^5.0.0
  file_picker: ^5.2.5
  wakelock: ^0.6.2

dev_dependencies: 
  build_runner: ^2.3.3
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter
  isar_generator: ^3.0.5
  package_rename: ^1.0.0+1
  flutter_launcher_icons: ^0.13.1


flutter: 
  uses-material-design: true

  assets:
   - assets/chasinaidil/songs.json
   - assets/chasinaidil/text/
   - assets/chasinaidil/covers/
   - assets/chasinaidil/sheet/
   #- assets/chashma/songs.json
   - assets/chashma/text/
   - assets/chashma/covers/
   - assets/icon/
   - assets/graphics/

  fonts:
    - family: UbuntuMono
      fonts:
        - asset: fonts/UbuntuMono-Regular.ttf
        - asset: fonts/UbuntuMono-Italic.ttf
          style: italic
        - asset: fonts/UbuntuMono-Bold.ttf
          weight: 700
        - asset: fonts/UbuntuMono-BoldItalic.ttf
          style: italic
          weight: 700
    - family: NotoSansMono
      fonts:
        - asset: fonts/NotoSansMono-Regular.ttf
        - asset: fonts/NotoSansMono-Bold.ttf
          weight: 700
    - family: OverpassMono
      fonts:
        - asset: fonts/OverpassMono-Regular.ttf
        - asset: fonts/OverpassMono-Bold.ttf
          weight: 700
        - asset: fonts/OverpassMono-Light.ttf
          weight: 300
        - asset: fonts/OverpassMono-Medium.ttf
          weight: 500
        - asset: fonts/OverpassMono-SemiBold.ttf
          weight: 600
    - family: FiraSansCondensed
      fonts:
        - asset: fonts/FiraSansCondensed-Regular.ttf
        - asset: fonts/FiraSansCondensed-Medium.ttf
          weight: 500
    - family: FiraSans
      fonts:
        - asset: fonts/FiraSans-Regular.ttf
        - asset: fonts/FiraSans-Medium.ttf
          weight: 500

